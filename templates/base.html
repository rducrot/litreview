<!DOCTYPE html>
<html lang="fr">
{% load static %}

<head>
    <title>LITReview</title>
    <meta charset="utf-8">

<body>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
