<!DOCTYPE html>
<html lang="fr">
{% load static %}

<head>
    <title>LITReview</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-2">
            <div class="container-fluid">
            <h1 class="navbar-brand">LITReview</h1>
            {% if user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link {% if navbar == 'home' %}active{% endif %}">Flux</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'user-posts' %}" class="nav-link {% if navbar == 'posts' %}active{% endif %}">Posts</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'following' %}" class="nav-link {% if navbar == 'following' %}active{% endif %}">Abonnements</a>
                </li>
                <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Se d√©connecter</a></li>
            </ul>
            {% endif %}
            </div>
        </nav>
    </header>
    <div class="container w-50">{% block content %}{% endblock content %}</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
