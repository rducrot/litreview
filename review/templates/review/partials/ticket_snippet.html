<div class="ticket">
    <p>{{ ticket.user }} a demandé une critique.</p>
    <p>{{ ticket.time_created }}</p>
    <p>{{ ticket.title }}</p>
    <p>{{ ticket.description }}</p>
    <img src="{{ ticket.image.url }}">
    {% if not hide_review_button %}
        <a href="{% url 'review-create' ticket.id %}" class="btn btn-primary">Créer une critique</a>
    {% endif %}
    {% if post_page %}
        <a href="{% url 'ticket-update' ticket.id %}" class="btn btn-primary">Modifier</a>
        <a href="{% url 'ticket-delete' ticket.id %}" class="btn btn-danger">Supprimer</a>
    {% endif %}
</div>
