{% load review_extras %}

<div class="card m-2">
    <div class="card-header bg-primary text-white d-flex justify-content-between">
        <span class="card-title">{% get_ticket_poster_display ticket.user %}</span>
        <small>{{ ticket.time_created|format_date }}</small>
    </div>
    <div class="card-body">
    <h3>{{ ticket.title }}</h3>
    <p>{{ ticket.description }}</p>
    <img src="{{ ticket.image.url }}" style="max-width: 200px;">
    {% if show_review_button %}
        <div class="d-flex p-2 justify-content-end">
            <a href="{% url 'review-create' ticket.id %}" class="btn btn-primary">Cr√©er une critique</a>
        </div>
    {% endif %}
    {% if post_page %}
        <div class="d-flex p-2 justify-content-end">
            <a href="{% url 'ticket-update' ticket.id %}" class="btn btn-primary m-2">Modifier</a>
            <a href="{% url 'ticket-delete' ticket.id %}" class="btn btn-danger m-2">Supprimer</a>
        </div>
    {% endif %}
    </div>
</div>
