{% extends 'base.html' %}
{% block content %}
    <h2 class="text-center m-4">Modifier votre ticket</h2>
    <form method="post" enctype="multipart/form-data">
        {% include 'review/partials/ticket_form_snippet.html' %}
        {% csrf_token %}
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary m-2">Envoyer</button>
        </div>
    </form>
{% endblock %}
