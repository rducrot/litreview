{% extends 'base.html' %}

{% block content %}
    <h2 class="text-center m-4">Inscrivez-vous</h2>
    <div class="container w-75">
        <form method="post">
            {% include 'authentication/partials/form_snippet.html' %}
            {% csrf_token %}
            <div class="d-flex justify-content-end">
                <a href="{% url 'login' %}" class="btn btn-secondary m-2">Retour</a>
                <button type="submit" class="btn btn-primary m-2">S'inscrire</button>
            </div>
        </form>
    </div>
{% endblock %}
