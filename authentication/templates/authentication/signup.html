{% extends 'base.html' %}

{% block content %}
    <h2>Inscrivez-vous</h2>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>
    <a href="{% url 'login' %}" class="btn btn-secondary">Retour</a>
{% endblock %}
