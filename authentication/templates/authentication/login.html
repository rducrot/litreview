{% extends 'base.html' %}

{% block content %}
<div class="row d-flex">
    <div class="col align-self-center">
        <h2 class="text-center m-4">Inscrivez-vous maintenant</h2>
        <div class="d-flex justify-content-center">
            <a href="{% url 'signup' %}" class="btn btn-outline-primary">S'inscrire</a>
        </div>
    </div>
    <div class="col align-self-center">
        <h2 class="text-center m-4">Connectez-vous</h2>
        <form method="post">
            {% include 'authentication/partials/form_snippet.html' %}
            {% csrf_token %}
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
